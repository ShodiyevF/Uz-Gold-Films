<!DOCTYPE html>
<html lang="uz">
<head>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        
        <div class="container">
            
            <section class="site-header-top">
                
                <section class="logo">
                    
                    <a href="index.html"><img src="img/icons8-movie-96.png" alt="Logotip"></a>
                    <a href="index.html">UZ Gold Film</a>
                    
                </section>
                
                <nav class="site-header-nav">
                    
                    <ul>
                        <li><a href="index.html">Bosh sahifa</a></li>
                        <li><a href="films.html">Filmlar</a></li>
                        <li><a href="multiklar.html">Mutlfilmlar</a></li>
                        <li><a href="series.html">Seriallar</a></li>
                        <li><a href="animes.html">Animelar</a></li>
                    </ul>
                    
                </nav>
                
                <a class="follow-link" href="login.html">Ro'yxatdan o'tish</a>
                
            </section>
            
        </div>
        
    </header>

    <main>
        <section class="container form-wrapper">
            <form id="signup-form" method="POST" data-netlify="true">
                <label for="username">E-mail:</label>
                <input type="text" id="username" required><br>

                <div class="password">
                    <label for="password">Parol:</label>
                    <input type="text" id="password" required>
                </div>
                    <button class="submit-btn" type="button" onclick="login()">Kirish</button>
            </form>

            <div class="message"></div>
            <div id="output"></div>
        </section>
    </main>

    <footer>

        <form action="#" method="POST" data-netlify="true">

            <div class="form-div">

                <label for="fName">Ismingiz:</label>
                <input type="text" name="fName" id="fName">

            </div>
            <br>
            <div class="form-div">

                <label for="email">Emailingiz:</label>
                <input type="email" name="email" id="email">

            </div>
            <br>
            <div class="form-div">

                <label for="message">Xabaringiz:</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>

            </div>

            <div>

                <div data-netlify-recaptcha="true"></div>

            </div>
            <br>
            <button class="submit-btn" type="submit">Jo'natish</button>

        </form>

    </footer>

    <script src="js/login.js"></script>

</body>

</html>
